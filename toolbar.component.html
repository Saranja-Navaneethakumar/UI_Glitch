<div class="toolbar-side">
  <div class="toolbar-wrapper">
    <div class="toolbar-list" *ngIf="zoomValue != null && zoomValue != 20" (click)="onZoom(ZOOM.IN)">
      <span class="toolbar-icon material-icons">
        zoom_in
      </span>

    </div>
    <div class="toolbar-list" *ngIf="zoomValue != null && zoomValue != 1" (click)="onZoom(ZOOM.OUT)">
      <span class="toolbar-icon material-icons">
        zoom_out
      </span>
    </div>
    <div class="toolbar-list" *ngIf="noOfSelectedSeats > 0" [ngClass]="{ 'on-select': enableSeatView }"
      (click)="onEnableSeatView()">
      <span class="toolbar-icon material-icons" *ngIf="enableSeatView">
        visibility
      </span>
      <span class="toolbar-icon material-icons" *ngIf="!enableSeatView">
        visibility_off
      </span>
    </div>

    <!-- <div class="toolbar-list" *ngIf="!isDisableReset" (click)="reset()">
      <span class="toolbar-icon material-icons">
        restart_alt
      </span>

    </div> -->
  </div>
</div>
